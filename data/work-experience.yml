      -	Interview
    - 前端日志及监控系统设计
    - 产品国际化流程的设计与开发
    - StoreHub Backoffice: 
      - 设计并实施了大型SaaS 产品的渐进式技术升级（handlebars+jQuery -> React.js），实现了新老项目的共存与无缝切换。建立了公司前端产品的发布策略与CDN部署方案。
      - 负责了Backoffice的核心功能之一 – Sales Reports 的开发。实现了高度可配置的、灵活响应、性能优越的报表。
    - Beepit.com:
      -	设计并带领团队完成redux重构
      - 实现新UI基础组件

